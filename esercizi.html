<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizi fisici – MindFit</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <!-- HEADER di navigazione basilare -->
  
   <header>
  <a href="index.html" class="logo-container" style="text-decoration:none;color:inherit">
    <div class="logo"></div>
    <div class="title">
      <h1>MindFit</h1>
      <p>mente in forma</p>
    </div>
  </a>

  <a href="index.html" class="home-button-in-header">Home</a>
</header>

  <div class="allenamento-header">
      <h1>ALLENAMENTO</h1>
      <p>SCOPRI IL POTERE DELL'ALLENAMENTO SUL TUO CORPO</p>
    </div>




  <!-- MAIN LISTA ESERCIZI -->
  <main id="groups" class="exercise-groups">
    

    <!-- PETTO -->
    <section class="group group--petto">
      <h2 class="group-title">Petto</h2>
      <div class="group-exercises">
        <button class="exercise-item">Panca Piana</button>
        <button class="exercise-item">Panca Inclinata Manubri</button>
        <button class="exercise-item">Croci Manubri</button>
        <button class="exercise-item">Dips alle Parallele</button>
        <button class="exercise-item">Chest Press Machine</button>
        <button class="exercise-item">Pullover</button>
      </div>
    </section>

    <!-- SCHIENA -->
    <section class="group group--schiena">
      <h2 class="group-title">Schiena</h2>
      <div class="group-exercises">
        <button class="exercise-item">Rematore Bilanciere</button>
        <button class="exercise-item">Lat Machine</button>
        <button class="exercise-item">Pull-up</button>
        <button class="exercise-item">Pulley Basso</button>
        <button class="exercise-item">Stacchi da Terra</button>
        <button class="exercise-item">Hyperextension</button>
      </div>
    </section>

    <!-- GAMBE -->
    <section class="group group--gambe">
      <h2 class="group-title">Gambe</h2>
      <div class="group-exercises">
        <button class="exercise-item">Squat</button>
        <button class="exercise-item">Affondi</button>
        <button class="exercise-item">Leg Press</button>
        <button class="exercise-item">Stacco Rumeno</button>
        <button class="exercise-item">Calf Raise</button>
        <button class="exercise-item">Hack Squat</button>
      </div>
    </section>

    <!-- SPALLE -->
    <section class="group group--spalle">
      <h2 class="group-title">Spalle</h2>
      <div class="group-exercises">
        <button class="exercise-item">Military Press</button>
        <button class="exercise-item">Alzate Laterali</button>
        <button class="exercise-item">Arnold Press</button>
        <button class="exercise-item">Alzate Frontali</button>
        <button class="exercise-item">Scrollate</button>
        <button class="exercise-item">Face Pull</button>
      </div>
    </section>

    <!-- BRACCIA -->
    <section class="group group--braccia">
      <h2 class="group-title">Braccia</h2>
      <div class="group-exercises">
        <button class="exercise-item">Curl Bilanciere</button>
        <button class="exercise-item">Curl Martello</button>
        <button class="exercise-item">French Press</button>
        <button class="exercise-item">Pushdown al Cavo</button>
        <button class="exercise-item">Curl Concentrato</button>
        <button class="exercise-item">Estensioni Tricipiti Manubrio</button>
      </div>
    </section>

    <!-- ADDOME -->
    <section class="group group--addome">
      <h2 class="group-title">Addome</h2>
      <div class="group-exercises">
        <button class="exercise-item">Plank</button>
        <button class="exercise-item">Crunch</button>
        <button class="exercise-item">Russian Twist</button>
        <button class="exercise-item">Leg Raise</button>
        <button class="exercise-item">Bicycle Crunch</button>
        <button class="exercise-item">Mountain Climber</button>
      </div>
    </section>

  </main>

  <!-- PANNELLO DETTAGLIO ESERCIZIO -->
  <aside class="exercise-panel" aria-hidden="true">
    <button class="panel-close" aria-label="Chiudi pannello">&times;</button>
    <h3 class="panel-title">Titolo esercizio</h3>
    <p class="panel-description">Seleziona un esercizio per vedere i dettagli.</p>
    <img class="panel-image" src="" alt="Immagine esercizio" />
    <!-- Nuovo bottone/link che apre la pagina dedicata all'esercizio -->
    <a class="home-button-in-header panel-link"
      href="#"
      target="_blank"
      rel="noopener"
      style="display:none; margin-top:1rem;">
       Vai alla scheda →
    </a>

 
  </aside>


  <script>
    document.addEventListener('DOMContentLoaded', () => {

      /* ----------- FILTRO DI RICERCA ----------- */
      const search = document.getElementById('search');
      if (search) {
        search.addEventListener('input', e => {
          const q = e.target.value.toLowerCase();
          document.querySelectorAll('.exercise-item').forEach(btn => {
            btn.style.display = btn.textContent.toLowerCase().includes(q) ? '' : 'none';
          });
        });
      }

    const exerciseData = {
  /* ------- PETTO ------- */
  "Panca Piana": {
    desc: "Esercizio multiarticolare base per petto, tricipiti e deltoidi anteriori. Movimento controllato con scapole addotte e piedi ben saldi.",
    img: "img/panca_piana.jpg",
  },
  "Panca Inclinata Manubri": {
    desc: "Versione inclinata con manubri per enfatizzare la parte clavicolare del pettorale e migliorare la coordinazione muscolare.",
    img: "img/panca_inclinata_manubri.jpg",
  },
  "Croci Manubri": {
    desc: "Isolamento dei pettorali: arco a braccia semi-flesse, focus sul massimo allungamento e contrazione.",
    img: "img/croci_manubri.jpg",
  },
  "Dips alle Parallele": {
    desc: "Dip per petto e tricipiti: inclina leggermente il busto in avanti per coinvolgere maggiormente il pettorale.",
    img: "img/dips_parallele.jpg",
  },
  "Chest Press Machine": {
    desc: "Spinta guidata su macchina; stabile e sicura per sovraccaricare il petto riducendo lo stress articolare.",
    img: "img/chest_press_machine.jpg",
  },
  "Pullover": {
    desc: "Esercizio di transizione petto-schiena che allunga la cassa toracica e stimola parte alta del pettorale e gran dorsale.",
    img: "img/pullover.jpg",
  },

  /* ------- SCHIENA ------- */
  "Rematore Bilanciere": {
    desc: "Fondamentale per spessore dorsale; mantieni schiena neutra e tira il bilanciere verso l’ombelico.",
    img: "img/rematore_bilanciere.jpg",
  },
  "Lat Machine": {
    desc: "Trazioni al cavo dall’alto per larghezza dorsale; scapole depresse e gomiti in linea con il tronco.",
    img: "img/lat_machine.jpg",
  },
  "Pull-up": {  // con U+2011
  desc: "Trazioni alla sbarra a corpo libero …",
  img:  "img/pull_up.jpg"
  },

  "Pulley Basso": {
    desc: "Rematore al cavo orizzontale: ottimo per mid-back e parte centrale delle scapole.",
    img: "img/pulley_basso.jpg",
  },
  "Stacchi da Terra": {
    desc: "Power-lift totale: coinvolge catena posteriore, core e presa. Tecnica e postura sono cruciali.",
    img: "img/stacchi_da_terra.jpg",
  },
  "Hyperextension": {
    desc: "Estensioni lombari: rafforzano erettori spinali e glutei, utili come complementare agli stacchi.",
    img: "img/hyperextension.jpg",
  },

  /* ------- GAMBE ------- */
  "Squat": {
    desc: "Regina degli esercizi per quadricipiti, glutei e core; scendi sotto il parallelo mantenendo la schiena neutra.",
    img: "img/squat.jpg",
  },
  "Affondi": {
    desc: "Passo in avanti o indietro per lavorare quadricipiti e glutei in modo unilaterale, migliorando l’equilibrio.",
    img: "img/affondi.jpg",
  },
  "Leg Press": {
    desc: "Spinta su macchina: consente carichi elevati con minor stress lombare rispetto allo squat.",
    img: "img/leg_press.jpg",
  },
  "Stacco Rumeno": {
    desc: "Variante degli stacchi focalizzata su femorali e glutei; mantieni ginocchia leggermente flesse.",
    img: "img/stacco_rumeno.jpg",
  },
  "Calf Raise": {
    desc: "Sollevamento sui polpacci per gastrocnemio e soleo; completa estensione e contrazione in alto.",
    img: "img/calf_raise.jpg",
  },
  "Hack Squat": {
    desc: "Squat guidato che enfatizza quadricipiti riducendo la componente di equilibrio.",
    img: "img/hack_squat.jpg",
  },

  /* ------- SPALLE ------- */
  "Military Press": {
    desc: "Spinta verticale multiarticolare per deltoidi anteriori e tricipiti; core contratto e schiena neutra.",
    img: "img/military_press.jpg",
  },
  "Alzate Laterali": {
    desc: "Isolamento del deltoide laterale: braccia leggermente ruotate in avanti, movimento controllato.",
    img: "img/alzate_laterali.jpg",
  },
  "Arnold Press": {
    desc: "Press con rotazione del manubrio che coinvolge tutte le porzioni del deltoide.",
    img: "img/arnold_press.jpg",
  },
  "Alzate Frontali": {
    desc: "Sollevamento frontale per deltoide anteriore; usa manubri o bilanciere EZ.",
    img: "img/alzate_frontali.jpg",
  },
  "Scrollate": {
    desc: "Shrug per trapezio superiore: spalle verso le orecchie mantenendo braccia distese.",
    img: "img/scrollate.jpg",
  },
  "Face Pull": {
    desc: "Trazione al cavo verso il viso; rinforza deltoidi posteriori e cuffia dei rotatori.",
    img: "img/face_pull.jpg",
  },

  /* ------- BRACCIA ------- */
  "Curl Bilanciere": {
    desc: "Esercizio base per bicipiti; evita lo slancio mantenendo gomiti fermi.",
    img: "img/curl_bilanciere.jpg",
  },
  "Curl Martello": {
    desc: "Impugnatura neutra per brachiale e brachioradiale; ottimo per lo spessore dell’avambraccio.",
    img: "img/curl_martello.jpg",
  },
  "French Press": {
    desc: "Estensione sopra la testa per tricipiti; attenzione alla stabilità dei gomiti.",
    img: "img/french_press.jpg",
  },
  "Pushdown al Cavo": {
    desc: "Gran classico per concentrare il lavoro sui tricipiti, con varianti a corda o sbarra.",
    img: "img/pushdown_cavo.jpg",
  },
  "Curl Concentrato": {
    desc: "Curl seduto a braccio singolo per isolare il picco del bicipite.",
    img: "img/curl_concentrato.jpg",
  },
  "Estensioni Tricipiti Manubrio": {
    desc: "Estensioni dietro la testa a un solo manubrio o due manubri, focus sul capo lungo del tricipite.",
    img: "img/estensioni_tricipiti.jpg",
  },

  /* ------- ADDOME ------- */
  "Plank": {
    desc: "Isometria per core: corpo in linea retta, glutei contratti e addome in tenuta.",
    img: "img/plank.jpg",
  },
  "Crunch": {
    desc: "Flesso-estensione del tronco per retto addominale; evita di tirare il collo.",
    img: "img/crunch.jpg",
  },
  "Russian Twist": {
    desc: "Rotazioni del busto per obliqui; mantieni core saldo e movimento controllato.",
    img: "img/russian_twist.jpg",
  },
  "Leg Raise": {
    desc: "Sollevamento gambe per parte bassa dell’addome; evita di inarcare la zona lombare.",
    img: "img/leg_raise.jpg",
  },
  "Bicycle Crunch": {
    desc: "Crunch alternato con torsione, stimola sia retti che obliqui addominali.",
    img: "img/bicycle_crunch.jpg",
  },
  "Mountain Climber": {
    desc: "Esercizio dinamico cardio-core: porta le ginocchia al petto in rapida successione.",
    img: "img/mountain_climber.jpg",
  },
};


      /* ----------- SIDE PANEL ----------- */
      const panel     = document.querySelector('.exercise-panel');
      const titleEl   = panel.querySelector('.panel-title');
      const descEl    = panel.querySelector('.panel-description');
      const imgEl     = panel.querySelector('.panel-image');
      const linkEl    = panel.querySelector('.panel-link');
      const closeBtn  = panel.querySelector('.panel-close');

      // Utility per generare uno slug da usare come nome file
      const slugify = str => str.toLowerCase()
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '') // rimuove accenti
        .replace(/[^a-z0-9]+/g, '_')                       // sostituisce con _
        .replace(/^_+|_+$/g, '') + '.html';

      document.querySelectorAll('.exercise-item').forEach(btn => {
        btn.addEventListener('click', () => {
          const name = btn.textContent.trim();
          const data = exerciseData[name] || { desc: 'Contenuto in arrivo.', img: 'img/placeholder.jpg' };
          titleEl.textContent = name;
          descEl.textContent  = data.desc;
          imgEl.src           = data.img;
          imgEl.alt           = `Esecuzione di ${name}`;

          // Genera href alla pagina dell'esercizio e mostra il link
          const slug = slugify(name);
          linkEl.href = `esercizi/${slug}`; // cartella "esercizi" con i dettagli
          linkEl.style.display = 'inline-block';

          panel.classList.add('open');
          panel.setAttribute('aria-hidden', 'false');
        });
      });

      closeBtn.addEventListener('click', () => {
        panel.classList.remove('open');
        panel.setAttribute('aria-hidden', 'true');
      });
    });
  </script>
</body>
</html>
