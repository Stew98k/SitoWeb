<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindFit</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <!-- HEADER di navigazione basilare -->
  <header>
    <a href="index.html" class="logo-container" style="text-decoration:none;color:inherit">
      <div class="logo"></div>
      <div class="title">
        <h1>MindFit</h1>
        <p>mente in forma</p>
      </div>
    </a>
    <a href="index.html" class="home-button-in-header">Home</a>
  </header>
  
  <main>
    <div class="meditation-header">
      <h1>MEDITAZIONE</h1>
      <p>SCOPRI IL POTERE DELLE MEDITAZIONI GUIDATE</p>
    </div>

    <section class="meditation-section">
      <div class="meditation-box">
        <img src="img/meditazione3.jpg" alt="Meditazione 1">
        <h2>Al sicuro dentro di te</h2>
        <div class="audio-container">
          <audio controls>
            <source src="audio/Al Sicuro Dentro Di Me - Meditazione Guidata.mp3" type="audio/mpeg">
          </audio>
        </div>
        <button class="toggle-audio-button">Ascolta</button>
      </div>

      <div class="meditation-box">
        <img src="img/meditazione6.jpg" alt="Meditazione 2">
        <h2>Un luogo di pace</h2>
        <div class="audio-container">
          <audio controls>
            <source src="audio/Un Luogo di PACE Senza Preoccupazioni - Meditazione Guidata.mp3" type="audio/mpeg">
          </audio>
        </div>
        <button class="toggle-audio-button">Ascolta</button>
      </div>

      <div class="meditation-box">
        <img src="img/meditazione5.jpg" alt="Meditazione 3">
        <h2>Coraggio e sicurezza interiore</h2>
        <div class="audio-container">
          <audio controls>
            <source src="audio/Coraggio e Sicurezza Interiore - Meditazione Guidata.mp3" type="audio/mpeg">
          </audio>
        </div>
        <button class="toggle-audio-button">Ascolta</button>
      </div>

      <div class="meditation-box">
        <img src="img/meditazione7.jpg" alt="Meditazione 4">
        <h2>Affrontare un attacco d'ansia</h2>
        <div class="audio-container">
          <audio controls>
            <source src="audio/Affrontare un Attacco di ANSIA - Meditazione Guidata.mp3" type="audio/mpeg">
          </audio>
        </div>
        <button class="toggle-audio-button">Ascolta</button>
      </div>

      <div class="meditation-box">
        <img src="img/meditazione8.jpg" alt="Meditazione 5">
        <h2>Rilassamento guidato</h2>
        <div class="audio-container">
          <audio controls>
            <source src="audio/RILASSAMENTO GUIDATO per scoprire CHI SIAMO davvero  - Meditazione Guidata.mp3" type="audio/mpeg">
          </audio>
        </div>
        <button class="toggle-audio-button">Ascolta</button>
      </div>

      <div class="meditation-box">
        <img src="img/meditazione9.jpeg" alt="Meditazione 6">
        <h2>Convivere con i propri errori</h2>
        <div class="audio-container">
          <audio controls>
            <source src="audio/Come Convivere con i Propri Errori - Meditazione Guidata.mp3" type="audio/mpeg">
          </audio>
        </div>
        <button class="toggle-audio-button">Ascolta</button>
      </div>
    </section>
  </main>

  <!-- Script per toggle audio -->
  <script>
    document.querySelectorAll('.toggle-audio-button').forEach(button => {
      button.addEventListener('click', () => {
        const box = button.closest('.meditation-box');
        box.classList.toggle('active');

        // Cambia il testo del bottone
        if (box.classList.contains('active')) {
          button.textContent = 'Chiudi';
        } else {
          button.textContent = 'Ascolta';
        }
      });
    });
  </script>
</body>
</html>
